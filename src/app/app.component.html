<ion-app>
  <ion-split-pane contentId="main">
    <ion-menu contentId="main" >
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" >            
              <ion-item-divider color="danger"> Pages  </ion-item-divider> 

              <ion-item [routerLink]="['/tab-items/products']" [class]="'active-item'" routerDirection="root" >
                <ion-icon name="shirt" slot="start"></ion-icon>
                <ion-label>Products</ion-label>
              </ion-item>

               <ion-item [routerLink]="['/tab-items/about']" [class]="'active-item'" routerDirection="root" >
                <ion-icon name="help-circle" slot="start"></ion-icon>
                <ion-label>About</ion-label>
              </ion-item>

               <ion-item [routerLink]="['/tab-items/contact']" [class]="'active-item'" routerDirection="root" >
                <ion-icon name="send" slot="start"></ion-icon>
                <ion-label>Contact</ion-label>
              </ion-item>
              
          </ion-menu-toggle>
        </ion-list>
      </ion-content>

    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
  
</ion-app>
