<ion-header>
  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-menu-toggle auto-hide="false">
      <ion-list-header><h1>Woo Angular Demo</h1></ion-list-header>
      <ion-item>
        <h4 class="subtitle-menu">
          Hi and Welcome
          {{
            this.userInfo.user_display_name
              ? this.userInfo.user_display_name
              : "Guest"
          }}
        </h4>
      </ion-item>
      <ion-item-divider color="danger"> Pages </ion-item-divider>

      <ion-item
        [routerLink]="['/tabs/products']"
        [class]="'active-item'"
        routerDirection="root"
      >
        <ion-icon name="shirt" slot="start"></ion-icon>
        <ion-label>Products</ion-label>
      </ion-item>

      <ion-item
        [routerLink]="['/tabs/about']"
        [class]="'active-item'"
        routerDirection="root"
      >
        <ion-icon name="help-circle" slot="start"></ion-icon>
        <ion-label>About</ion-label>
      </ion-item>

      <ion-item
        [routerLink]="['/tabs/contact']"
        [class]="'active-item'"
        routerDirection="root"
      >
        <ion-icon name="send" slot="start"></ion-icon>
        <ion-label>Contact</ion-label>
      </ion-item>

      <ion-item-divider color="danger"> Account </ion-item-divider>

      <ion-item
        [routerLink]="['/login']"
        [class]="'active-item'"
        routerDirection="root"
      >
        <ion-icon name="log-in" slot="start"></ion-icon>
        <ion-label>Login</ion-label>
      </ion-item>

      <ion-item
        [routerLink]="['/signup']"
        [class]="'active-item'"
        routerDirection="root"
      >
        <ion-icon name="clipboard" slot="start"></ion-icon>
        <ion-label>Signup</ion-label>
      </ion-item>
      <ion-menu-toggle auto-hide="false">
        <ion-item-divider color="danger"> Categories </ion-item-divider>

        <ion-item
          *ngFor="let category of categories"
          [routerLink]="['/tabs/products', 'category', category.id]"
        >
          <ion-icon name="shirt-outline" slot="start" large></ion-icon>
          <h4>{{ category.name }}</h4>
          <p>{{ category.description }}</p>
        </ion-item>
      </ion-menu-toggle>
    </ion-menu-toggle>
  </ion-list>
</ion-content>
