<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-row>
      <ion-col col-4></ion-col>
      <ion-col col-4>
        <img src="/assets/api-logo.png" />
      </ion-col>
      <ion-col col-4></ion-col>
    </ion-row>

    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
      <ion-card-subtitle>WooCommerce Login Page</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input
            type="text"
            placeholder="Your Email"
            [(ngModel)]="username"
          >
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input
            type="password"
            placeholder="Your Password"
            [(ngModel)]="password"
          ></ion-input>
        </ion-item>
      </ion-list>
      <ion-button block color="danger" (click)="submit_login()">
        <span
          *ngIf="loading"
          class="spinner-border spinner-border-sm mr-1"
        ></span>
        Login
        <ion-icon name="log-in"></ion-icon>
      </ion-button>

      <ion-button clear block color="danger" [routerLink]="'/signup'"
        >No Account? Signup Here <ion-icon name="body"></ion-icon
      ></ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
