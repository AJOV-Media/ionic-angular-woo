<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Cart </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-product-cart-items [productItems]="products"></app-product-cart-items>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title> Total: ${{ totalPrice.toFixed(2) }}</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary"  [routerLink]="['/tabs/checkout']">
        Checkout
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
